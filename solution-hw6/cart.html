<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" type="text/css" href="./style.css">

  <head>
    <title>Cart</title>
  </head>

  
    <body>
      <header>
        <div class="logo">
          <a href="index.html">
          <img src="../assets/logo/logo-01.svg" alt = "bunbunlogo">
          </a>
          </div>
          <div class="line"></div>
          <div class="tabs">
              <span><a href="index.html" class="highlight-text">PRODUCTS</a></span>
              <span class="cart-link"><a href="cart.html" class="currentpage">CART</a></span>
              <span class="cart-icon">0</span>
          </div>
          <div class="slogan">
              <p>Our hand-made cinnamon rolls</p>
          </div>
      </header>
      
      <main>
        <div class="cart-container">
           <div class="cartImage">

           </div>
        </div>

        <div class="line-cart"></div>

        <div class="checkout-price">
            <div class="total">
              <p>Total:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </p>
            </div>

            <div class="total-price">
            </div>
        </div>

        <div class="button">
          <button class="checkout">Checkout</button>
        </div>

        
    </main>

    <script src="./js/cart.js" defer></script>
    <script src="./js/productdetails.js" defer></script>

  </body> 

</html>
