<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" type="text/css" href="./style.css">

  
  <head>
    <title>Product Details</title>
  </head>
  
  
    <body>
      <header>
        <div class="logo">
        <a href="index.html">
        <img src="../assets/logo/logo-01.svg" alt = "bunbunlogo">
        </a>
        </div>
        <div class="line"></div>
        <div class="tabs">
            <span><a href="index.html" class="currentpage">PRODUCTS</a></span>
            <span class="cart-link"><a href="cart.html" class="highlight-text">CART</a></span>
            <span class="cart-icon">2</span>
        </div>
        <div class="slogan">
            <p>Our hand-made cinnamon rolls</p>
        </div>
      </header>

      <main>
    
        <div class="grid-container2">
            <div class="wide-column">
              <div class="product-detail">
                <img src="../assets/products/original-cinnamon-roll.jpg" alt = "originalroll" class="border">
              </div>
            </div>
            <div class="narrow-column">
              <p>Customize our delicious, hand-made cinnamon rolls to your liking!</p><br/>
              <br>
              <br>
              <br>
              <br>
              <p>Glazing:</p>
                <label for="glazing">
                    <div class="drop-down">
                        <select name="glaze" id="glazingOptions"> 
                            <option value="Keep original">Keep original</option> 
                            <option value="Sugar milk">Sugar Milk</option> 
                            <option value="Vanilla milk">Vanilla Milk</option> 
                            <option value="Double chocolate">Double Chocolate</option> 
                        </select>
                    </div>
                </label>
        
              <p>Pack Size:</p>
              <label for="pack">
              <select name="pack" id="packSizeOptions"> 
                    <option value="1">1</option> 
                    <option value="3">3</option> 
                    <option value="6">6</option> 
                    <option value="12">12</option> 
              </select>
              </label>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <span id="price">$2.49</span>
              <span><button class="addtocart">Add To Cart</button></span>
            </div>
        </div>

      </main>


      <script src="./js/random-element.js"></script>

    </body>

</html>
