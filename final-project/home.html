<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>PomoTodo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/mxz7tvw.css">
  <link rel="stylesheet" href="https://use.typekit.net/mxz7tvw.css">

  <head>
  <title>Product Gallery</title>
  <link rel="icon" href="media/tomatologo.png" type="icon">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  
    <body>
      <header>
        <div class="Header">
            <img src="media/tomatologo.png" id="tomatologo" alt ="tomato logo">
            <a href="home.html" alt ="logo name">Pomotodo</a>
        </div>

        <div class="NavBar">
            <div class="ToDo">
                <a href ="tasktime.html"><h1>to-do</h1></a>
            </div>
            <div class="Pomodoro">
                <a href ="timer.html"><h1>pomodoro</h1></a>
            </div>
          </div>
      </header>

      <main>
        <div class="TaskInputQuestion">
            <p1>What tasks do you have to complete today?</p1>
        </div>

        <div id="textBoxContainer">
            <div class="TaskInput">
                <label for="user-input" class="visually-hidden">Text Box 1:</label>
                <textarea id="user-input" placeholder="Ex. finish coding this website..."></textarea>
            </div>
        
            <div class="empty-line"></div>
        
            <div class="TaskInput">
                <label for="user-input1" class="visually-hidden">Text Box 2:</label>
                <textarea id="user-input1" placeholder=""></textarea>
            </div>
        
            <div class="empty-line"></div>
        
            <div class="TaskInput">
                <label for="user-input2" class="visually-hidden">Text Box 3:</label>
                <textarea id="user-input2" placeholder=""></textarea>
            </div>
        </div>
        
        <button class="addMore" onclick="addTextBox()">
            <p>+ add more</p>
        </button>
        
    
            
        <button id="send-button">Done</button>  
        
      </main>

      <script src="script.js"></script>
    </body> 

</html>
